        function myFunction(){
            const var1 = document.getElementById("input1");

            const var3 = document.getElementById("input3");

            var value1 = document.getElementById("input1");
            var value2 = document.getElementById("input2");

           var value4 =  document.getElementById("input3");
           value4.value=value3;
    
        }

            var value2 = document.getElementById("input2");
            var value3 = parseInt(value1.value) - parseInt(value2.value);
           var value4 =  document.getElementById("input3");
           value4.value=value3;
    
        }

            var value1 = document.getElementById("input1");
            var value2 = document.getElementById("input2");
            var value3 = parseInt(value1.value) * parseInt(value2.value);
           var value4 =  document.getElementById("input3");
           value4.value=value3;
    
        }
        function Division(){

            var value2 = document.getElementById("input2");
